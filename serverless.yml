service: boilerplate-nestjs

# Permite llamar variables de entorno con ${env:NOMBRE_VARIABLE}
useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  # ! TODO: Actualizar regi√≥n
  region: sa-east-1

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'